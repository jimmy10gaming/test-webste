<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Web Browser</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body class="light">
  <div class="browser-header">
    <div class="tabs" id="tabs"></div>
    <button id="addTabBtn" title="New Tab">+</button>
    <button id="toggleModeBtn" title="Toggle Light/Dark Mode">ðŸŒ™</button>
  </div>
  <div class="address-bar-row">
    <button id="backBtn" title="Back">&#8592;</button>
    <button id="forwardBtn" title="Forward">&#8594;</button>
    <button id="reloadBtn" title="Reload">&#8635;</button>
    <input type="text" id="addressBar" placeholder="Enter URL" />
    <button id="goBtn">Go</button>
  </div>
  <div id="iframes"></div>
  <script src="script.js"></script>
</body>
</html>
